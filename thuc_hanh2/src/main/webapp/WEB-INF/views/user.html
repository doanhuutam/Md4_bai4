<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Xin chao lai la minh day</h1>
<th:block th:each="province : ${user}">
    <tr>
        <td th:text="${province.account}"></td>
        <td th:text="${province.password}"></td>
        <td th:text="${province.name}"></td>
        <td th:text="${province.email}"></td>
    </tr>
</th:block>
</body>
</html>
