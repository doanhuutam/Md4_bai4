<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>contact</th>
        <th>create</th>
    </tr>
    <th:block th:each="province : ${list}">
        <tr>
            <td th:text="${province.id}"></td>
            <td th:text="${province.name}"></td>
            <td th:text="${province.contact}"></td>
            <td><a th:href="@{/create}">Edit</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
